    <title>Links</title>

        /*

           .  = class
           :  = pseudo-class
           :: = pseudo-element
           >  = children/filho
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a{
            color: rgb(255, 0, 0);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: #680000;
        }

        a:hover{
            text-decoration: underline;
        }

        .teste{
            background-color: aqua;
        }
    </style>
</head>
