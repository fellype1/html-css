<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo video hospedados localmente</h1>
    <p>Este vídeo est[a hospedado localmente no meu servidor</p>
    <video src="midia/meu-video.mp4" width="560" controls poster="imagens/thumb.jpg">
        <p>Desculpe seu navegador não é compativel com esse video</p>
    </video>
    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KzsT4TBc4P0?si=HcfcqQQ9h9cLrmMZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
